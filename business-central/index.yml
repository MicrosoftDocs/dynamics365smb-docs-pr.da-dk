### YamlMime:Hub
title: Microsoft Dynamics 365 Business Central-dokumentation
summary: 'Opdag, hvordan du får det meste ud af Dynamics 365 Business Central med onlineundervisning, dokumentation og videoer, som dækker produktfunktionerne og artikler om praktisk anvendelse. Få mere at vide om, hvordan du bruger Business Central til at administrere, tilpasse og strømline handlinger som f.eks. finansiering, produktion, salg og meget mere, på tværs af små eller mellemstore virksomheder.'
brand: dynamics
metadata:
  title: Microsoft Dynamics 365 Business Central-dokumentation
  description: 'Business Central er en forretningsstyringsløsning til små og mellemstore virksomheder. Den forbinder salg, service, finans og driften, så de arbejder smartere, tilpasser sig hurtigere og fungerer bedre. Business Central automatiserer og strømliner forretningsprocesser og hjælper dig med at styre virksomheden.'
  ms.topic: hub-page
  ms.service: dynamics-365-business-central
  author: jswymer
  ms.author: jswymer
  ms.date: 04/11/2024
  hide_bc: true
