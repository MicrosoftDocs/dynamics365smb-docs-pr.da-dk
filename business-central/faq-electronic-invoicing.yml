### YamlMime:FAQ
metadata:
  title: Ofte stillede spørgsmål om elektronisk fakturering
  description: Få svar på dokumentudvekslingstjeneste og understøttede versioner af PEPPOL.
  ms.topic: faq
  author: brentholtorf
  ms.author: bholtorf
title: Ofte stillede spørgsmål om elektronisk fakturering
summary: |
  Den indbyggede dokumentudvekslingstjeneste sender elektroniske fakturaer til TradeShift, som er en tjenesteudbyder, der relæer elektroniske fakturaer til PEPPOL eller NemHandel modtagere. Men tjenesten understøtter kun et begrænset antal versioner.   

  Disse ofte stillede spørgsmål besvarer nogle af nøgle spørgsmål vedrørende elektronisk fakturering.  
sections:
  - name: Generelt
    questions:
      - question: Hvad er problemet?
        answer: Den indbyggede understøttelse af PEPPOL bruger et API fra TradeShift. Men denne API understøtter ikke nyere versioner af PEPPOL.
      - question: 'Hvilken er den sidste version af PEPPOL, der understøttes af TradeShift API?'
        answer: 'Den seneste version af PEPPOL, der understøttes af TradeShift API, er **PEPPOL BIS 2.1**.'
      - question: 'Hvilken er den sidste version af PEPPOL, der understøttes af Business Central?'
        answer: 'Den seneste version af PEPPOL, der understøttes af standardversionen af Business Central, er **PEPPOL BIS 3,0**. Vi holder den eksisterende dokumentudvekslingstjeneste på basis af TradeShift, aktiv, så længe TradeShift understøtter den aktuelle API. Derudover vil vi fortsat understøtte det elektroniske faktureringsformat, der understøttes i øjeblikket.'
  - name: '-apps'
