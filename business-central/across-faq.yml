title: Ofte stillede spørgsmål om brugen af Business Central
summary: "Dette afsnit indeholder svar på ofte stillede spørgsmål om tilmelding til og brug af en prøveversion, køb af abonnement og brug af [!INCLUDE[prod_short](includes/prod_short.md)]. Du kan også lære, hvordan du får teknisk support.  \n"
sections:
- name: Ignoreret
  questions:
  - question: >
      Er Business Central tilgængelig i mit land/område?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] er tilgængeligt på et begrænset antal markeder, men nye lande/områder tilføjes via Microsoft-styret oversættelse eller partnerstyret oversættelse kvartalsvis. Du kan finde flere oplysninger i [Tilgængelighed i land/region og understøttede oversættelser](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (kun tilgængelig på engelsk).  \n"
  - question: >
      Hvordan får jeg Business central?
    answer: "Du kan tilmelde dig en gratis prøveversion, så du kan danne dig et indtryk af [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Hvis du vil have mere tid til at udforske programmet, [kan du udvide prøveperioden](#can-i-extend-my-30-day--new-company--trial-period-).  \n\nSådan kan du få hjælp til at blive klar til at foretage handler i [!INCLUDE[prod_short](includes/prod_short.md)] ved at starte assisterede opsætningsvejledninger, videoer eller emner i Hjælp for valgte opsætningsopgaver. Du kan finde flere oplysninger i [Blive klar til at handle](ui-get-ready-business.md).  \n\nNår du er klar til at købe [!INCLUDE[prod_short](includes/prod_short.md)], kan du finde en [!INCLUDE[prod_short](includes/prod_short.md)]-partner på siden [Jeg søger efter en løsningsudbyder](https://go.microsoft.com/fwlink/?linkid=2038145). Du kan finde flere oplysninger i [Hvordan finder jeg en videresalgspartner?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Hvad skal jeg gøre, hvis jeg har spørgsmål?
    answer: "Hvis du har spørgsmål om [!INCLUDE[prod_short](includes/prod_short.md)], som du ikke kan finde et svar på i denne dokumentation, kan du spørge Business Central-community. Du kan finde flere oplysninger i [Dynamics 365 Business Central Community](https://community.dynamics.com/business).  \n\nFra community-startsiden kan du også finde links til vores blogs, hvor du kan også finde tip og trick. Du kan finde flere oplysninger i [Microsoft Dynamics 365 Business Central på Dynamics 365-](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) bloggen og den ældre [Dynamics 365 Business Central blog](https://community.dynamics.com/business/b/financials).  \n\nEndelig kan du kontakte din [!INCLUDE[prod_short](includes/prod_short.md)]-videresalgspartner. Du kan finde flere oplysninger i afsnittene [Hvordan kan jeg få teknisk support?](/dynamics365/business-central/across-faq#hdigetsupport) og [Hvordan finder jeg en videresalgspartner?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Hvorfor kan jeg ikke finde denne funktionalitet i min Business Central?
    answer: "Har du læst om en ny funktionalitet i frigivelsesplanen eller på vores blog for nylig? I så fald er dine [!INCLUDE[prod_short](includes/prod_short.md)] muligvis ikke blevet opgraderet til den seneste version endnu. Du kan kontrollere, hvilken version dit [!INCLUDE[prod_short](includes/prod_short.md)] er baseret på, på siden [Hjælp og support](product-help-and-support.md).  \n\nDette gælder for [!INCLUDE [prod_short](includes/prod_short.md)] online og on-premises.  \n\nHvis funktionaliteten er udgivet som en udvidelse i AppSource, er der desuden en forsinkelse mellem den udvidelse, der annonceres, og dens tilgængelighed på AppSource. Dette gælder kun for [!INCLUDE [prod_short](includes/prod_short.md)] online.  \n"
  - question: >
      Er der forskelle på installation af Business Central i det lokale miljø og af Business Central Online?
    answer: >
      Ja. [!INCLUDE [prod_short](includes/prod_short.md)] er optimeret til onlineinstallation, og nogle faciliteter kan kun køre på i det lokale miljø under bestemte omstændigheder, mens andre slet ikke understøttes. Du kan finde flere oplysninger i [Funktioner, der ikke implementeres i lokale installationer af Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (fås kun på engelsk).
  - question: >
      Kan jeg få uddannelse i Business Central?
    answer: "Ja, det kan du. Du kan finde gratis eLearning-indhold på [Microsoft Learn-webstedet](/learn/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). Du kan også tale med din videresalgspartner om yderligere uddannelse. Hvis du ikke ved, hvem det er, kan du se afsnittet [Hvordan finder jeg en videresalgspartner?](#how-do-i-find-a-reselling-partner).  \n\nDu kan finde flere oplysninger om kurser i hele Dynamics 365, der leveres af Microsoft, på siden [Microsoft Dynamics 365-uddannelse](/dynamics365/get-started/training/index#dynamics-365-customers).  \n\nDer findes yderligere indhold i [!INCLUDE[prod_short](includes/prod_short.md)]-community'et, f.eks. [Microsoft Dynamics 365 Business Central-feltvejledningen](https://leanpub.com/dynamics), der er skrevet af en partner.  \n"
  - question: Hvordan får jeg teknisk support til Business Central?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] sælges via partnere, og du kan kontakte din forhandlerpartner for at få hjælp til tekniske problemer. Hvis din [!INCLUDE[prod_short](includes/prod_short.md)]-partner ikke kan løse problemet, anmoder de Microsoft om hjælp.  \n\nDu kan finde flere oplysninger i afsnittene [Hjælp og support](product-help-and-support.md) og [Hvordan finder jeg en videresalgspartner?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Hvor er knappen Gem?
    answer: "Der er ingen *Gem*-knap på siderne, som der er i andre programmer, som du kender måske. I [!INCLUDE[prod_short](includes/prod_short.md)] gemmes de ændringer, du foretager i et felt, automatisk, så snart du flytter til næste felt eller lukker siden, så længe der ikke er nogen fejl. Når du ændrer et felt og flytter til et andet felt, vises teksten **Gemmer** i øverste højre hjørne af siden, og det ændres hurtigt til **Gemt**, hvis der ikke opstår fejl. Hvis der opstår en fejl, ændres teksten til **Ikke gemt**.  \n"
  - question: >
      Hvor finder jeg det pågældende linjenummer?
    answer: "Dokumenter som salgsordrer eller købsfakturaer består af overskrifter og linjer. Hver linje har et nummer, som [!INCLUDE [prod_short](includes/prod_short.md)] bruger til at identificere den pågældende linje. Det betyder, at der muligvis vises en advarsel eller en fejlmeddelelse om, at noget er forkert i linjenummer 1000. I standardversionen af [!INCLUDE [prod_short](includes/prod_short.md)] er linjenumre skjulte. Hvis du vil se linjenumrene, skal du tilpasse den aktuelle side og tilføje **Linjenr.** . Du kan finde flere oplysninger i [Tilpasse dit arbejdsområde](ui-personalization-user.md#to-start-personalizing-a-page-through-the-personalizing-banner).  \n"
  - question: >
      Hvorfor beskriver hjælper funktioner, som jeg ikke kan få adgang til?
    answer: "Hvis indstillingen Oplevelse på siden **Virksomhedsoplysninger** er indstillet til **Essential**, er elementer i brugergrænsefladen til funktionerne Produktion og Service Management ikke synlige for dig, fordi de kræver oplevelsen **Premium**. Der er indsat en tekstnote i vigtige emner i Hjælp for disse funktionsområder. Du kan finde flere oplysninger i [Ændre, hvilke funktioner der vises](ui-experiences.md).  \n"
  - question: >
      Hvorfor er nye oplysninger ikke tilgængelige på mit sprog?
    answer: "På webstedet docs.microsoft.com udgives indhold om forretningsfunktionalitet på forskellige sprog. Indholdet oprettes på engelsk og publiceres til URL-adresser med *en-us* som sprogkode. Når nye oplysninger udgives på engelsk, sendes de til oversættelse på de understøttede sprog. Det betyder, at du ikke kan læse dette nye indhold på dit eget sprog i op til fire uger.  \n\nVi forstår de problemer, der kan opstå, og vi opfordrer brugerne til at søge efter det, de ønsker, på engelsk, hvis de ikke kan finde dem på deres eget sprog.  \n"
  - question: Hvilken mailadresse kan jeg bruge til Business Central Online?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)]-online kræver, at du bruger en arbejds- eller skolemailadresse til at tilmelde dig. [!INCLUDE[prod_short](includes/prod_short.md)]-online understøtter ikke mailadresser, som leveres af forbrugermailtjenester eller telekommunikationsudbydere. Dette omfatter outlook.com, hotmail.com, gmail.com og andre.  \n\nHvis du forsøger at tilmelde dig med en privat mailadresse, får du en meddelelse om, at du skal bruge en arbejds- eller skolemailadresse. Du kan finde flere oplysninger i [Fejlfinding af selvbetjeningstilmelding](ui-troubleshoot-self-signup.md).  \n\nHvis du vil implementere [!INCLUDE[prod_short](includes/prod_short.md)] i det lokale miljø, kan du bruge andre godkendelsesmetoder. Der er flere oplysninger i [Installation af Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  \n"
  - question: >
      Er det nødvendigt at købe Microsoft 365?
    answer: "Nej. Men hvis du vil opleve [!INCLUDE[prod_short](includes/prod_short.md)] som fuldt integreret med Microsoft 365, kan du tilmelde dig til en 1-måneds gratis prøveversion af Microsoft 365 [her](https://products.office.com/try).  \n\nHvis den konto, du logger på med, er en ikke-Microsoft 365-arbejdskonto (f.eks. joe@mysolution.com), og du har et Microsoft 365-abonnement, kan du knytte dit domæne (*mysolution.com*) til Microsoft 365-abonnementet. Du kan finde flere oplysninger i [Hvad er et domæne?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) i Microsoft 365-indhold.  \n\nHvis du ikke har et Microsoft 365-abonnement, og du ikke ønsker at købe et, så tilbyder vi en ny Azure Active Directory-lejer, når du logger på, så du kan få adgang til de avancerede administrationsværktøjer på Azure-portalen.  \n"
  - question: >
      Hvad indebærer integration med Microsoft 365?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] online er fuldt integreret med Microsoft 365 , så du kan flytte frit mellem Microsoft 365-apps og [!INCLUDE[prod_short](includes/prod_short.md)] ved hjælp af appstarteren. I [!INCLUDE[prod_short](includes/prod_short.md)] kan du f.eks. åbne data i Excel, udskrive rapporter ved hjælp af Word, og du kan f.eks. arbejde med dine [!INCLUDE[prod_short](includes/prod_short.md)]-data i Outlook. Du kan finde flere oplysninger i [Bruge [!INCLUDE[prod_short](includes/prod_short.md)] som din virksomheds Indbakke i Outlook](admin-outlook.md).  \n"
  - question: >
      Kan jeg forlænge min 30 dages prøveperiode som "Ny virksomhed"?
    answer: "Ja. Når udløbsdatoen for din prøveperiode nærmer sig, vises en meddelelse, når du logger på. Meddelelsen indeholder et link til vejledningen **Udvid prøveperiode**, som du kan bruge til at udvide prøveperioden. De ekstra 30 dage begynder, så snart du vælger **Udvid prøveversion** i vejledningen. Du kan udvide prøveperioden én gang selv. Herefter kan en Microsoft-partner udvide den med endnu 30 dage. Du kan finde flere oplysninger i [Udvide din prøveperiode](admin-extend-trial.md).\n\n> [!NOTE]\n> Det kan tage op til to arbejdsdage at foretage udvidelsen af prøveperioden.  \n\nDu kan finde flere oplysninger om at finde en partner i [Hvordan finder jeg en videresalgspartner?](#how-do-i-find-a-reselling-partner).  \n"
  - question: >
      Hvad er serviceniveauaftaler for skyen?
    answer: >
      [!INCLUDE [service-terms](includes/service-terms.md)]
  - question: >
      Vores administrator har flyttet mig til en anden plan for at give mig en anden rolle, men jeg kan stadig se det samme startskærmbillede i Business Central.
    answer: "Dette er en smule kompliceret, men det ser ud til, at din administrator ikke har ændre din tildelte rolle og har tildelt brugergrupper, der svarer til den nye licens. I praksis bestemmes adgangen til [!INCLUDE[prod_short](includes/prod_short.md)] af den plantype (licens), du har – den angiver rettigheder, din tildelte rolle og dit standardstartskærmbillede. Du kan ændre din nuværende rolle manuelt i Mine indstillinger, men hvis du er blevet flyttet til en anden plan, f.eks. flyttet fra forretningsplanen til teammedlemsplanen, vises det gamle startskærmbillede måske, fordi dine rettigheder ikke er blevet ændret.  \n"
  - question: >
      Kan jeg annullere mit abonnement?
    answer: "Ja, men afhængigt af hvordan du tilmeldte dig [!INCLUDE[prod_short](includes/prod_short.md)], kan dine data blive slettet eller bevaret. Du kan finde flere oplysninger i [Annullere [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  \n"
  - question: >
      Kan jeg bruge multifaktorgodkendelse?
    answer: "Ja. Hvis du gør det, kan du få brug for en app-adgangskode, så du kan sende e-mails. App-adgangskoder giver en app eller en enhed adgang til din e-mailkonto. Fremgangsmåden for at få en app-adgangskode afhænger af din e-mailudbyder. Du kan finde flere oplysninger i hjælpen fra udbyderen. Hvis du f.eks. bruger Outlook, kan du se [Multifaktorgodkendelse for Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  \n"
  - question: Hvordan finder jeg en videresalgspartner?
    answer: "[!INCLUDE[prod_short](includes/prod_short.md)] sælges og implementeres via et globalt netværk af Dynamics 365-partnere med brancheekspertise. Kontakt en partner for at få en detaljeret vurdering, konsulenttjenester og yderligere priser. Du kan finde flere oplysninger i afsnittet **prissætning** på siden [Dynamics 365 Business Central på microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  \n\nNår du er klar til at købe [!INCLUDE[prod_short](includes/prod_short.md)], kan du finde en [!INCLUDE[prod_short](includes/prod_short.md)]-partner på siden [Jeg søger efter en løsningsudbyder](https://go.microsoft.com/fwlink/?linkid=2038145). Du kan også finde løsninger og tjenester fra partnere i [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  \n\nHvis du vil have vejledning fra Microsoft, skal du kontakte [Microsoft-salgsteamet](https://go.microsoft.com/fwlink/?linkid=828707).  \n\nDin videresalgspartner kan også hjælpe dig med at håndtere teknisk support. Du kan finde flere oplysninger i [Ressourcer til hjælp og support](product-help-and-support.md).  \n"
  - question: >
      Understøttes Windows-klienten?
    answer: >
      De første udgivelser af [!INCLUDE[prod_short](includes/prod_short.md)] i lokale miljøer omfattede en installeret klient afledt af Microsoft Dynamics NAV. Fra og med frigivelsesbølge 2 i 2019 vil denne ældre komponent, der refereres til som "Windows-klienten", ikke længere være tilgængelig for [!INCLUDE[prod_short](includes/prod_short.md)]. Du kan finde flere oplysninger i [Ofte stillede spørgsmål om Windows-klient og Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).
