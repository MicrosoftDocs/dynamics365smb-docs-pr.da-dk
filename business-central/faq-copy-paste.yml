### YamlMime:FAQ
metadata:
  title: Ofte stillede spørgsmål om at kopiere og indsætte data
  description: Få svar på ofte stillede spørgsmål om at kopiere og indsætte data fra felter og rækker fra Business Central-sider.
  ms.topic: faq
title: Ofte stillede spørgsmål om kopiering og indsætning
summary: |
  Du kan kopiere en eller flere rækker (poster) fra en liste eller et enkelt felt på en side og derefter indsætte det, du har kopieret på den samme side, en anden side eller et eksternt dokument (som Microsoft Excel og e-mails i Outlook).  

  Kort sagt, når du vil kopiere, skal du vælge på <kbd>Ctrl</kbd>+<kbd>C</kbd> (cmd + C i macOS) på tastaturet. Hvis du vil indsætte, skal du vælge <kbd>Ctrl</kbd>+<kbd>V</kbd> (<kbd>Cmd</kbd>+<kbd>V</kbd> i macOS). Der er mange andre tastaturgenveje til kopiering og indsætning, som hjælper dig med spare tid, når du indtaster data. Du kan finde flere oplysninger om dem i [Tastaturgenveje](keyboard-shortcuts.md#CopyRows). Denne artikel indeholder svar på almindelige spørgsmål om kopiering og indsætning.  
sections:
  - name: Generelt
    questions:
      - question: Hvad kan jeg kopiere og indsætte?
        answer: |
          Du kan kopiere og indsætte denne type data:
          - Kopier en eller flere rækker i [!INCLUDE[prod_short](includes/prod_short.md)] på samme liste eller til en liste med identiske kolonner.
          - Kopier en eller flere rækker i [!INCLUDE[prod_short](includes/prod_short.md)] og indsæt dem i Excel eller andre programmer.
          - Kopier en eller flere rækker i Excel, og indsæt dem på en [!INCLUDE[prod_short](includes/prod_short.md)]-liste.
          - Kopiér værdien af et enkelt felt i [!INCLUDE[prod_short](includes/prod_short.md)] og indsæt den hvor som helst.
      - question: Kan kopier og indsæt bruges i felter?
        answer: |
          Ja, men kun for et enkelt markeret felt.
      - question: Hvordan kopierer jeg en række?
        answer: |
          Du kan kopiere en enkelt række ved at markere den og derefter vælge <kbd>Ctrl</kbd>+<kbd>C</kbd>.

          Hvis du vil kopiere flere rækker, kan du:
          - Vælg <kbd>Ctrl</kbd>+Klik på en anden række, eller vælg <kbd>Shift</kbd>+Klik for at markere rækken og alle rækker indimellem. Se [Tastaturgenveje](keyboard-shortcuts.md#CopyRows) for flere mus- og tastaturkombinationer til markering af rækker.
          - Vælg ![Vis flere indstillinger](media/show-more-options-icon.png "Vis ikonet flere indstillinger") i den første kolonne for at vælge **Vælg flere**, marker afkrydsningsfeltet ud for hver række, du vil kopiere, og vælg <kbd>Ctrl</kbd>+<kbd>C</kbd>.
      - question: Hvordan indsætter jeg rækker?
        answer: |
          Marker en tom række, med fokus i en celle, og vælg derefter <kbd>Ctrl</kbd>+<kbd>V</kbd>.

          Hvis du vil erstatte eksisterende rækker, skal du markere rækkerne og derefter vælge <kbd>Ctrl</kbd>+<kbd>V</kbd>. I dette tilfælde kan du kun indsætte det samme antal rækker, som du har markeret.

          > [!NOTE]
          > Den liste, du indsætter, skal kunne redigeres.

          <!-- Rows are pasted directly where your cursor is located. If you paste into an empty line, any existing subsequent lines will be moved after the pasted lines. If you paste into an existing line or lines, this will be overwritten.-->
      - question: Kan jeg indsætte rækker i en Outlook-e-mail?
        answer: |
          Ja. Dette indsættes som en flot formateret tabel, som bevarer indrykning, numerisk justering og farve, som de vises i [!INCLUDE[prod_short](includes/prod_short.md)].
      - question: I hvilke lister kan jeg kopiere og indsætte rækker?
        answer: |
          Du kan kopiere rækker i enhver liste, herunder regneark, faktabokse eller lister, der er integrerede på en side (som linjer i en salgsordre). Men hvis du vil indsætte rækker, skal listen kunne redigeres.

          På nogle sider kan programdesignet forhindre, at du kan indsætte rækker. Kontakt systemadministratoren eller programudvikleren for at ændre [egenskaben Redigerbar](/dynamics365/business-central/dev-itpro/developer/properties/devenv-editable-property) på siden eller [egenskaben PasteIsValid](/dynamics365/business-central/dev-itpro/developer/properties/devenv-pasteisvalid-property) i kildetabellen.
      - question: I hvilke klienter findes kopiere og indsætte?
        answer: |
          Kopier og indsæt findes i browseren eller [!INCLUDE[prod_short](includes/prod_short.md)]-appen til Windows 10.
      - question: Hvor mange rækker kan kopieres som maksimum?
        answer: |
          Du kan kopiere så mange rækker, som du har rullet ind i visningen. F.eks. for at kopiere alle 1000 rækker på en side skal du først rulle til bunden af siden og vente, indtil rækkerne vises, før du kopierer. Det maksimale antal rækker, du kan kopiere, begrænses kun af hukommelsen på enheden.
      - question: 'Skal jeg have nøjagtig samme antal kolonner, når jeg indsætter rækker?'
        answer: |
          Ja. Uanset om du kopierer fra [!INCLUDE[prod_short](includes/prod_short.md)], fra Excel eller fra en anden tabelkilde, skal de rækker, du indsætter i [!INCLUDE[prod_short](includes/prod_short.md)], have nøjagtigt tilsvarende antal kolonner - ikke flere ikke færre.
      - question: 'Hvorfor vises der fejlmeddelelser, når jeg indsætter rækker?'
        answer: |
          Når du indsætter i [!INCLUDE[prod_short](includes/prod_short.md)], kontrolleres hver række for at sikre, at værdierne i hver kolonne er gyldige. Hvis en kolonne indeholder en værdi, der ikke er gyldig, standes indsætningen, og der vises en fejlmeddelelse. For at undgå dette, skal du kontrollere, at kolonnerne har gyldige værdier, før du indsætter dem.
      - question: Kan jeg også kopiere links til sider og poster?
        answer: |
          Ja. Du kan finde flere oplysninger i [Dele virksomhedsdata fra Business Central](across-share-data-features.md).
