title: 'Business Central-tilføjelsesprogram til Outlook, ofte stillede spørgsmål'
summary: |
  I dette emne besvares spørgsmål, som brugere ofte stiller om Business Central-tilføjelsesprogram til Outlook.   
sections:
  - name: Ignoreret
    questions:
      - question: |
          Hvordan kan jeg ændre miljøet mit tilføjelses peger på?  
        answer: |
          URL-adressen til miljøet konfigureres i tilføjelsesprogrammet, når det installeres (specifikt i tilføjelsesprogrammets manifest-fil). Hvis tilføjelsesprogrammet skal pege på et andet miljø, skal du åbne det ønskede Business Central-miljø og installere tilføjelsesprogrammet igen, f. eks. ved at køre funktionen **Hent Outlook**-tilføjelsesprogrammet. Denne handling vil geninstallere tilføjelsesprogrammet med opdaterede miljø-URL-adresser. 

          > [!NOTE]
          > Det kan tage noget tid, før ændringen træder i kraft.
      - question: |
          Kan jeg tilpasse tilføjelsesprogrammet til at oprette forbindelse til flere miljøer?
        answer: |
          Ja. Som administrator, udvikler eller partner kan du ændre og opbygge dine egne manifester til tilføjelsesprogrammet. Du kan også hente kontaktpersonens indsigtede manifest fra hvert miljø, som brugerne vil oprette forbindelse til. Rediger derefter koderne `<Id>` og `<DisplayName>`, så de tillader installation af flere versioner af tilføjelsesprogrammet. Disse ændringer giver brugeren mulighed for at installere flere Business Central-tilføjelsesprogrammer, som peger på deres eget miljø.

          ![Flere Business Central-tilføjelsesprogrammer til Outlook.](media/outlook-multiple-addins.png) 
